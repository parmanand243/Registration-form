<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registraion Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Registraion</div>
      <form action="#">
        <div class="user-detail">
          <div class="input-box">
            <span class="'detail">Full name</span>
            <input type="text" placeholder="Enter Your Name " required />
          </div>
          <div class="input-box">
            <span class="'detail">User name</span>
            <input type="text" placeholder="Enter Your user name " required />
          </div>
          <div class="input-box">
            <span class="'detail"> phone number</span>
            <input type="number" placeholder="Enter Your number " required />
          </div>
          <div class="input-box">
            <span class="'detail"> email</span>
            <input type="email" placeholder="Enter Your email " required />
          </div>
          <div class="input-box">
            <span class="'detail">password </span>
            <input
              type="password"
              placeholder="Enter Your password "
              required
            />
          </div>
          <div class="input-box">
            <span class="'detail"> confirm password</span>
            <input
              type="password"
              placeholder="confirm Your password"
              required
            />
          </div>
        </div>
        <div class="gender-detail">
          <span class="gender-title">Gender</span>
          <div class="category">
            <input type="radio" name="gender" id="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" /><label for="female"
              >Female</label
            >
            <input type="radio" name="gender" id="other" /><label for="male"
              >other</label
            >
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register" />
        </div>
      </form>
    </div>
  </body>
</html>
